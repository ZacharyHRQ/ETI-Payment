name: edufi3.18-cicd
on:
  push:
    branches:
      - main
jobs:
  golinter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          working-directory: backend/Payment

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          working-directory: backend/Transactions

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          working-directory: backend/model

  cd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: cd into golang code
        run: |
          cd backend

      - name: Install Dependencies
        run: |
          go get -u github.com/swaggo/swag/cmd/swag
          go get -u github.com/swaggo/http-swagger
          go get -u github.com/alecthomas/template

      - name: Generate swag docs
        run: |
          cd backend
          swag init
          ls

